<input type="file" (change)="handleFileInput($event)"  accept="application/JSON" *ngIf="chatlogs.length == 0"/>
<ul *ngIf="chatlogs.length > 0">
    <div class="owner"> {{chatOwner}} </div>
    <li *ngFor="let chatlog of chatlogs">
        <div [routerLink]="['/chat', chatlog.id]">
            <div class="participants">
                <div class="p" *ngFor="let p of chatlog.participants">
                    {{p}}
                </div>
            </div>
        </div>
    </li>
</ul>
